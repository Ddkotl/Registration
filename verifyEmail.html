<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Подтверждение почты</title>
  </head>

  <body
    class="bg-gray-50 min-h-screen bg-[url('wave.svg')] bg-no-repeat bg-bottom bg-fixed"
  >
    <header
      class="flex flex-col sm:flex-row gap-2 justify-between p-3 sm:p-6 items-center"
    >
      <a class="flex items-center gap-2" href="#">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="text-green-600 h-6 sm:h-10"
        >
          <path
            fill-rule="evenodd"
            d="M12.516 2.17a.75.75 0 00-1.032 0 11.209 11.209 0 01-7.877 3.08.75.75 0 00-.722.515A12.74 12.74 0 002.25 9.75c0 5.942 4.064 10.933 9.563 12.348a.749.749 0 00.374 0c5.499-1.415 9.563-6.406 9.563-12.348 0-1.39-.223-2.73-.635-3.985a.75.75 0 00-.722-.516l-.143.001c-2.996 0-5.717-1.17-7.734-3.08zm3.094 8.016a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
            clip-rule="evenodd"
          />
        </svg>

        <span class="text-2sm sm:text-xl font-black">Подтверждение почты</span>
      </a>
      <div>
        <a
          class="rounded-md bg-green-600 py-2 px-4 text-white text-xs sm:text-xl font-semibold shadow-lg hover:shadow-xl focus:shadow-xl hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 ease-in-out"
          href="registr.html"
          >Зарегестрироваться</a
        >
        <a
          class="rounded-md bg-green-600 py-2 px-4 text-xs sm:text-xl text-white font-semibold shadow-lg hover:shadow-xl focus:shadow-xl hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 ease-in-out"
          href="login.html"
          >Войти</a
        >
      </div>
    </header>
    <main class="flex flex-col justify-center p-3 sm:p-6">
      <div class="max-w-md mx-auto">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="text-green-600 h-8 sm:h-12 mx-auto"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"
          />
        </svg>

        <h2 class="mt-2 sm:mt-6 text-xl sm:text-3xl font-bold text-gray-900">
          Подтвердите почту
        </h2>
      </div>
      <div
        class="border border-green-700 bg-white/40 backdrop-blur-xl mt-3 sm:mt-6 mx-auto rounded-xl shadow-xl p-5 sm:p-10 max-w-md w-full"
      >
        <form action="#" autocomplete="off" class="space-y-2 sm:space-y-4">
          <div>
            <div class="flex justify-center items-center mb-4 bg-yellow-200 border border-yellow-500 rounded-md">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-5 h-5 text-yellow-500"
              >
                <path
                  fill-rule="evenodd"
                  d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z"
                  clip-rule="evenodd"
                />
              </svg>

              <p class="text-center my-2 text-sm text-gray-700">
                Вам будет отправлено письмо для верификаци почты
              </p>
            </div>

            <div>
              <a
                class="flex justify-center items-center rounded-md bg-green-600 py-2 px-4 text-white font-semibold shadow-lg hover:shadow-xl focus:shadow-xl hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 ease-in-out"
                href="resetPassword.html"
                >Отправить письмо</a
              >
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
